  <!-- Login 9 - Bootstrap Brain Component -->
  <section class="py-2 py-md-5 py-xl-8">
    <div class="container bg-purple pb-4 px-4">
      <div class="row gy-4 align-items-center">
        <div class="col-12 col-md-6 col-xl-7">
          <div class="d-flex justify-content-center text-bg-primary">
            <div class="col-12 col-xl-9 ">
              <img class="img-fluid rounded mb-0" loading="lazy" src="logo.jpg" width="245" height="80"
                alt="BootstrapBrain Logo">
              <hr class="text-white mb-4">
              <h3 class="h1 mb-4 text-light">Navigate Your Journey with PARTH : Unlocking Potential, Inspiring Success
              </h3>
              <p class="lead mb-5 text-light">Navigate, Thrive, Succeed: PARTH's AI Counseling Tailored for You</p>

            </div>
          </div>
        </div>
        <div class="col-12 col-md-6 col-xl-5">
          <div class="card border-0 rounded-4">
            <div class="card-body p-2 p-md-4 p-xl-5">
              <div class="row">
                <div class="col-12">
                  <div class="mb-4">
                    <h3>Log in</h3>
                    <p>Don't have an account? <a href="#!" class="text-decoration-none">Register</a></p>
                  </div>
                </div>
              </div>
              <form id="login" action="#!">
                <div class="row gy-3 overflow-hidden">
                  <div class="col-12">
                    <div class="form-floating mb-3">
                      <input type="email" class="form-control" name="email" id="email" placeholder="name@example.com"
                        required>
                      <label for="email" class="form-label">Email</label>
                    </div>
                  </div>
                  <div class="col-12">
                    <div class="form-floating mb-3">
                      <input type="password" class="form-control" name="password" id="password" value=""
                        placeholder="Password" required>
                      <label for="password" class="form-label">Password</label>
                    </div>
                  </div>

                  <div class="col-12">
                    <div class="d-grid">
                      <button class="btn btn-dark btn-lg" type="submit" id="loginbutton">Log in </button>
                    </div>
                  </div>
                </div>
              </form>
              <div class="row">
                <div class="col-12">
                  <div class="d-flex gap-2 gap-md-4 flex-column flex-md-row justify-content-md-end mt-4">
                    <a href="#!" class="text-decoration-none text-primary">Forgot password</a>
                  </div>
                </div>
              </div>

            </div>
          </div>
        </div>
      </div>
